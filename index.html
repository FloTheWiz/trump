<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Presidency Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .countdown-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ff4444;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 2rem;
			justify-content: center;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .label {
            font-size: 1.2em;
            color: #ccc;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .countdown {
                flex-direction: column;
                gap: 1rem;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1 id="title">Countdown to End of Trump Presidency</h1>
        <div class="countdown">
            <div class="time-segment">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-segment">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-segment">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-segment">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
		titles = ["Countdown to Trump Leaving","Time until the White house isn\'t orange","Trump goes in...","No more Trump in...","Countdown to the end of his presidency"]
        const targetDate = new Date('January 20, 2029 17:00:00').getTime();
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
		

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = `
                    <h1 style="color: #4CAF50;">Trump Presidency Has Ended!</h1>
                    <p style="font-size: 1.2em;">As of January 20, 2029</p>
                `;
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }

        // Initial call to avoid initial delay
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
		
		// Title Changing, suggest more pls
		title = document.getElementById('title')
		// Random title :)
		title.innerHTML = titles[Math.floor(Math.random() * titles.length)]
		
    </script>
</body>
</html>
